{% extends "admin/base.html" %}

{% block bootstrapCss %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock bootstrapCss %} 

{% block customCss %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin/css/style.css') }}">
{% endblock customCss %}


{% block content %}


<div class="content-body">
  {% if error %}
  <div class="alert alert-danger" role="alert">

    {{ error }}
  </div>
  {% endif %}

  {% if success_sent %}
  <div class="alert alert-success" role="alert">

    {{ success_sent }}
  </div>
  {% endif %}

  <div class="container-fluid">
    <div class="row page-titles">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">
          <a href="javascript:void(0)">Email</a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:void(0)">Compose</a>
        </li>
      </ol>
    </div>

    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="email-right-box ms-0 ms-sm-4 ms-sm-0">
              <div class="toolbar mb-4" role="toolbar">
                <div class="btn-group mb-1">
                  <button type="button" class="btn mydefault-btn-color light px-3">
                    <i class="fa fa-archive"></i>
                  </button>
                  <button type="button" class="btn mydefault-btn-color light px-3">
                    <i class="fa fa-exclamation-circle"></i>
                  </button>
                  <button type="button" class="btn mydefault-btn-color light px-3">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
              <div class="compose-content">
                <form
                  method="POST"
                  action="{{ url_for('admin.email_compose') }}"
                >
                  <div class="mb-3">
                    <input
                      name="recipient"
                      type="email"
                      class="form-control bg-transparent"
                      placeholder=" To:"
                      value="{{recipient}}"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      name="subject"
                      class="form-control bg-transparent"
                      placeholder=" Subject:"
                      value="{{subject}}"
                    />
                  </div>
                  <div class="mb-3">
                    <textarea
                      id="email-compose-editor"
                      class="textarea_editor form-control bg-transparent"
                      rows="15"
                      name="message_body"
                      placeholder="Enter text ..."
                      value="{{message_body}}"
                    ></textarea>
                  </div>
                  <input class="btn mydefault-btn-color btn-sl-sm me-2" type="submit" value="Send">
                </form>
					<!--
						<h5 class="mb-4"><i class="fa fa-paperclip"></i> Attatchment</h5>
								<form action="#" class="dropzone">
									<div class="fallback">
										<input name="file" type="file" multiple="">
									</div>
								</form>
									-->
              </div>
              <div class="text-start mt-4 mb-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
